<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>게시글</title>
</head>
<body>
<h1>게시글</h1>
<a href="form.html">새 게시글</a>
<table id="x-book-table" border="1">
<thead>
  <tr>
    <th>제목</th>
    <th>조회수</th>
    <th>등록일</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>

<script type="text/javascript">
  var tbody = document.querySelector("#x-book tbody")

  fetch("/book/list")
    .then(function(response) {
      return response.json();
    })
    .then(function(books) {
      console.log(books);
      for (var i = 0; i < boards.length; i++) {
        var book = books[i];
        var tr = document.createElement("tr");
        tr.innerHTML = `<td><a href="view.html?index=${i}">${book.title}</a></td>
        <td>${book.viewCount}</td>
        <td>${book.createdDate}</td>`;
        tbody.appendChild(tr);
      }
    });
</script>









</body>
</html>
