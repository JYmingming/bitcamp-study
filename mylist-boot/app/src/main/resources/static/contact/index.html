<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <a href="form.html">새 연락처<a>
<table id="x-contactTable" border="1">
<thead>
    <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>전화</th>
        <th>회사</th>
    </tr>
</thead>
<tbody>
</tbody>
</table>
<script>
    var contacts = [
        "aaa1,aaa@test.com,1111,비트캠프",
        "aaa2,aaa@test.com,1111,비트캠프",
        "aaa3,aaa@test.com,1111,비트캠프",
        "aaa4,aaa@test.com,1111,비트캠프"
    ];


    var contactTable = document.querySelector("#x-contactTable tbody")

    for(var contact of contacts){
        var values = contact.split(",");
        var tr = document.createElement("tr");
        tr.innerHTML = `<td>${values[0]}</td>
                        <td>${values[1]}</td>
                        <td>${values[2]}</td>
                        <td>${values[3]}</td>`
        contactTable.appendChild(tr)
        console.log(values[0], values[1], values[2] ,values[3], );
    }



</script>
</body>
</html>
