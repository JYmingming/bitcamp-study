<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get/post 요</title>
</head>
<body>
<h1>GET요청</h1>

1) 주소창에 직접 url 입력 <br>
2) 링크 클 : <a href="/html/form/exam01">GET</a> <br>
3) form 에서 요청
<form action ="/html/form/exam01"><button>요청</button></form>
<br>
4) form 에서 요청 get
<form action="/html/form/exam01" method="get"><button>요청</button></form>

<h1>POST요청</h1>
<form action="/html/form/exam01" method="post"><button>요청</button></form>
</body>
</html>
