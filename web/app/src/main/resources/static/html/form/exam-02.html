<!DOCTYPE html>
<html>

</head>
<body>
<h1>GET요청에서 데이터를 보내는 방법</h1>



<form action ="/html/form/exam02" method= "get">
  이름 :<input type ="text" name ="name"> <br>
  나이 :<input type ="number" name="age"> <br>
  <button>요청</button>
  </form>

<br>

<h1>POST요청</h1>
<form action ="/html/form/exam02" method= "post">

  나이 :<input type ="number" name="age"> <br>
  <button>요청</button>
  </form>

</body>
</html>
