<h1>객체 - 함수소속 프로퍼티와 객체 소속 프로퍼티</h1>
<script>
"use strict"

//생성자 정의
function Score(name, kor, eng, math){
  this.name = "홍길동";
  this.kor = kor;
  this.eng = eng;
  this.math = math;

}


var score = new Score("홍길동",100,100,100);
score.sum = function(){
  return this.kor + this.eng + this.math;
};

score.aver = function(){
  return this.sum()/3;
};


console.log(score.sum(),score.aver());
  // 다음 sum() 과 aver() 함수는 score1 객체에만 소속된다.

// 1) 객체 소속 프로퍼티


</script>
