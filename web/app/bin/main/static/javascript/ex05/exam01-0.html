<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>DOM API - id 값으로 태그 찾기</h1>
<h1 id="header1" class="g1">제목1</h1>
<h2 id="header2" class="g1">제목1.1</h2>
<h2 id="header3" class="g1">제목1.2</h2>

<h1 id="header4" class="g2">제목2</h1>
<h2 id="header5" class="g2">제목2.1</h2>
<h2 id="header6" class="g2">제목2.2</h2>

<script>
"use strict"

// 자바스크립트는 태그를 다룰 때 사용할 도구를 제공한다.
// 그 도구를 "DOM(Document Object Model) API"라 부른다.
//
// document 객체
// => 웹브라우저에서 기본으로 제공하는 객체이다.
// => 태그를 찾고 생성하는 것과 관련된 함수를 갖고 있다.
// => var document = new Document();
//
// getElementById("태그아이디")
// => Element 객체 리턴

console.log(document);

//Document() 의 함수
console.log(document.createElement); //document -->> Document.prototype
//Node()의 함수
console.log(document.appendChild);
//EventTarget() 의 함수
console.log(document.addEventListener);
//object() 의 함수
console.log(document.toString);


</script>
</body>
</html>
